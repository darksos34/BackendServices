spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: true
    show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: changeme
    password: changeme
    classpath: import.sql
